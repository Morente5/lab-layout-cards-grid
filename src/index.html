<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.scss">
    <title>Lab Layout - 4. Cards grid</title>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="card__header">
          <img class="card__image" src="assets/card-1.webp" alt="Title">
        </div>
        <div class="card__body">
          <div class="card__title">Title</div>
          <div class="card__description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Est necessitatibus corrupti dolorum autem cumque natus inventore. Reprehenderit quaerat dolores nemo exercitationem neque, corrupti eum dolore tempore, fugiat adipisci cumque id.</div>
          <div class="card__date">Published: <span class="card__date-value">March 20, 2020</span></div>
          <div class="card__button-container">
            <button  class="card__button">More info</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
